<div class="panel panel-default">
<div class="row">
  <div class="col-xs-12">

    <div class="panel-heading clearfix">
      <h2 class="pull-left">Contacts</h2>
      <ul class="panel pull-right">
    <button type="button" class="btn btn-success">New Contact</button>

      </ul>
    </div>
    <div class="panel-body">
<div class="list group-item clearfix"
  *ngFor="let contact of contacts">
  <hr>
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{contact.name}}</h3>
  </div>

  <span class="pull-right">
     <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
  </span>

  </div>
</div>
</div>
</div>
</div>
