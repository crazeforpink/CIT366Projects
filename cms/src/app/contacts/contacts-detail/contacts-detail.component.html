
<div class="panel panel-default">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-heading clearfix">
        <h2>Name: {{contact?.name}}</h2>
        <img src="{{contact?.imageUrl}}" alt="{{contact?.name}}" class="img-responsive" style="max-height: 50px;">
        <div class="panel pull-right">
          <a routerLink="/contacts/{{ contact.id}}/edit" role="button" class="btn btn-primary">Edit</a>
          <a (click) = "onDelete()" role="button" class="btn btn-danger">Delete</a>
        </div>

      </div>
      <hr>
      <div class="panel-body">
        <span class="pull-left">
          <!--display all contact items in groups array-->
          <div  *ngFor="let contact of contact.group">
            <div>
              <app-contact-item [contact]="contact"></app-contact-item>

            </div>
          </div>
          <h4>Email: {{contact?.email}}</h4>
          <h4>Phone: {{contact?.phone}}</h4>
        </span>
      </div>
    </div>
  </div>
</div>
